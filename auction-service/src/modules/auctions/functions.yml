createAuction:
  handler: src/modules/auctions/functions.createAuction
  events:
    - http:
        method: POST
        path: /auctions
        authorizer: ${self:custom.authorizer.arn}
listAuctions:
  handler: src/modules/auctions/functions.listAuctions
  events:
    - http:
        method: GET
        path: /auctions
        authorizer: ${self:custom.authorizer.arn}
getAuction:
  handler: src/modules/auctions/functions.getAuction
  events:
    - http:
        method: GET
        path: /auctions/{id}
        authorizer: ${self:custom.authorizer.arn}
placeBid:
  handler: src/modules/auctions/functions.placeBid
  events:
    - http:
        method: PATCH
        path: /auctions/{id}/bid        
        authorizer: ${self:custom.authorizer.arn}
processAuctions:
  handler: src/modules/auctions/functions.processAuctions
  # events:
  #   - schedule: rate(1 minute)
uploadAuctionPicture:
  handler: src/modules/auctions/functions.uploadAuctionPicture  
  events:
    - http:
        method: PATCH
        path: /auctions/{id}/picture        
        authorizer: ${self:custom.authorizer.arn}